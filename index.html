<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Colorful Portfolio</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #ff8a00, #da1b60);
            color: white;
            padding: 50px 0;
            text-align: center;
            font-size: 1.2rem;
            animation: fadeIn 2s ease;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b;
        }

        .header-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header-content p {
            font-size: 1.5rem;
        }

        .section {
            padding: 50px;
            text-align: center;
        }

        /* About Section */
        #about {
            background-color: #ffeb3b;
            color: #333;
        }

        /* Skills Section */
        #skills {
            background-color: #ff4081;
            color: white;
        }

        #skills .skills-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .skill-item {
            background-color: white;
            color: #ff4081;
            border-radius: 8px;
            padding: 20px;
            margin: 15px;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .skill-item:hover {
            transform: scale(1.1);
        }

        /* Projects Section */
        #projects {
            background-color: #69f0ae;
            color: #333;
        }

        #projects .projects-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .project-item {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin: 15px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .project-item h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .project-item:hover {
            background-color: #b2ff59;
        }

        .project-item a {
            color: #69f0ae;
            text-decoration: none;
            font-weight: bold;
        }

        .project-item a:hover {
            text-decoration: underline;
        }

        /* Contact Section */
        #contact {
            background-color: #2979ff;
            color: white;
        }

            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }

        form label {
            margin: 10px 0 5px;
        }

            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

            color: white;
